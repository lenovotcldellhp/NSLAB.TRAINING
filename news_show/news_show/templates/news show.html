<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新闻列表</title>
</head>

<body>
	<h1>新闻列表</h1>
	<ul>
	  {% for new in server_pages %}
    	  	<li ><a href="/news_info/{{new.num}}/">&nbsp{{new.title}}</a></li>
		
	  {% endfor %}
    	</ul>
	<hr>
	{%if server_pages.has_previous%}
 	<a href="/news_list?page={{ server_pages.previous_page_number }}">上一页</a>
	{%else%}
	<a>上一页</a>
 	{%endif%}
	</br>
    	<span>第{{server_pages.number }}页,共{{server_pages.paginator.num_pages }}页</span> 
	</br>
 	{%if server_pages.has_next %}
 	<a href="/news_list?page={{ server_pages.next_page_number }}">下一页</a>
	{%else%}
	<a>下一页</a>
 	{%endif%}
</body>
</html>
